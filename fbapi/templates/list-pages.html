<html>
<body>

<center>

<h2>List Of Pages</h2><!--<button type="submit" class="btn" onclick="getlist()">Get List</button>-->

<a id="message" onclick="value()"></a>
</center>



</body>
<style>

.btn {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

</style>
<script>

var accessToken


window.fbAsyncInit = function() {
  FB.init({
    appId      : '1961771230784488',
    cookie     : true,  // enable cookies to allow the server to access
                        // the session
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.8' // use graph api version 2.8
  });
  FB.getLoginStatus(
    function(response){
      console.log(response);
      accessToken = response.authResponse.accessToken;
      console.log(accessToken);
      FB.api(
        //'/241890783374553',
        '/me/accounts',
        'GET',
        {
          "access_token": accessToken,
        },
        function(response) {
            console.log(accessToken);
            console.log(response);
            for(var i = 0;i<response.data.length;i++){
                document.getElementById("message").innerHTML = '<br>'+response.data[i].name;
            }
            localStorage.setItem("pageAccessToken",response.data[0].access_token);
            localStorage.setItem("pageID",response.data[0].id);
            localStorage.setItem("pageName",response.data[0].name);
            //window.location = 'https://kalyan98.pythonanywhere.com/page-info/';
        }
      );
    }//, { auth_type: 'reauthorize' }
    //window.location = window.location.href +'page-info/';
  );
  //hey(accessToken);
  //window.setTimeout(hey(accessToken), 7000);
};

// Load the SDK asynchronously
(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "https://connect.facebook.net/en_US/sdk.js";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));

function value(){
  window.location = 'https://kalyan98.pythonanywhere.com/page-info/';
}

</script>
</html>
